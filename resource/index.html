<div ng-controller="modelDownloaderController" >

  
<form class="dku-form-horizontal">
    
    <div class="control-group" ng-show="showLanguageList">
               <label class="control-label">Language</label>
               <div class="controls">
                    <select dku-bs-select
                            ng-model="config.language"
                            ng-options="l for l in languages"
                            ng-change="getModels()">
                        <option style="display:none" value="">Select a language</option>    
                    </select>
               </div>
               
    </div>  
    
    <div class="control-group" ng-show="showModelList">
        <label class="control-label">Model</label>
        <div class="controls">
          <select dku-bs-select
                  ng-model="config.modelName"
                  ng-options="m for m in models"
                  option style="display:none" value="">Select a model</option>>
              
          </select>
         <!-- <button ng-click="getArchitectures()" class="btn btn--primary link-like">OK</button>-->
        </div>
        
    </div>

    <div class="control-group" ng-show="showOutputFolder">
        <label class="control-label">Output folder</label>
        <div class="controls">
          <input  type="text"
                  ng-model="config.outputFolder">
              
          </select>
        </div>
        
    </div>
     
 </form>
     
 </div>
